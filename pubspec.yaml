name: floor_demo_mac
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0

  # floor holds all the code you are going to use in your application.
  floor: ^1.4.0
  sqflite: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # floor_generator includes the code for generating the database classes.
  floor_generator: ^1.4.0
  # build_runner enables a concrete way of generating source code files.
  build_runner: ^2.1.2

flutter:
  uses-material-design: true

